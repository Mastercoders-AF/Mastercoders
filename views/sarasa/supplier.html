<div ng-controller="supplierController" id="wrapper"  >
  <div ng-include="'partials/navigation_Chief.html'"></div>
  <!--<link href="/css/fresh-bootstrap-table.css" rel="stylesheet" /> -->
  <br>
  <br>
  <div class="container" >
    <form class="well form-horizontal WOW bounceIn" name="supForm">
      <fieldset>
        <legend><center><h2><b>ADD SUPPLIER</b></h2></center></legend><br>

        <div class="form-group">
          <label class="col-md-4 control-label">First Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
              <input  id="fname" placeholder="First Name" class="form-control"  type="text" required ng-model="supplier.fname">
              <span class="alert alert-success" ng-show="supForm.supplier.fname.$error.required">First name is required</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" >Middle Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
              <input ng-model="supplier.mname" id="mname" placeholder="Middle Name" class="form-control"  type="text" >
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" >Last Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
              <input ng-model="supplier.lname" id="lname" placeholder="Last Name" class="form-control"  type="text" required >
            </div>
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label">E-Mail</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
              <input ng-model="supplier.email" id="email" placeholder="E-Mail Address" class="form-control"  type="email" required >
              <span class="alert alert-success" ng-show="supForm.supplier.email.$error.required">Email is required</span>
              <span class="alert alert-success" ng-show="supForm.supplier.email.$error.email">Invalid email adress</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Address</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-fw fa-address"></i></span>
              <textarea ng-model="supplier.address" id="address"  class="form-control" placeholder="message" required></textarea>
            </div>
          </div>
        </div>
        <!-- Text input-->

        <div class="form-group">
          <label class="col-md-4 control-label">Contact No.</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-fw fa-phone"></i></span>
              <input ng-model="supplier.contactno" id="contactno" placeholder="(+947)" class="form-control" type="text" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-6 col-md-offset-4"><br>
            <button type="submit" ng-click="addSupplier(supplier)" class="btn btn-warning" >SUBMIT <span class="fa fa-fw fa-send"></span></button>
            <button class="btn btn-primary" ng-click='updateSupplier(supplier._id,supplier)'>UPDATE<span class="fa fa-fw fa-send"></span></button>
            <button class="btn btn-info" ng-click='clear()'>CLEAR<span class="fa fa-fw fa-send"></span></button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
  <br>
  <br>

  <div class="container" >
    <div class=" well table-responsive">
      <div style="width:40%;padding-bottom:30px;">
        <div class="input-group">
          <span class="input-group-addon"><span class="fa fa-search" ></span></span>
          <input type="text" id="supplierSearch" placeholder="Search by Supplier First Name" class="form-control" onkeyup="filterView('fname','supplierSearch')"/>
        </div>

      </div>
      <table id="myTable" class="display table" width="100%" >
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Contact No</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat = " supplier in suppliers " class="success">
            <td>{{supplier.fname}}</td>
            <td>{{supplier.lname}}</td>
            <td>{{supplier.email}}</td>
            <td>{{supplier.address}}</td>
            <td>{{supplier.contactno}}</td>
            <td><button class="btn btn-success" type="button" ng-click="editSup(supplier._id)">Edit</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button class="btn btn-danger" type="button" ng-click="deleteSupplier(supplier._id)">Delete</button></td>
          </tr><!--ng-click="viewSupplierBy(supplier._id)" ng-href="supplier/{{supplier._id}}"-->
        </tbody>
      </table>
    </div>
  </div>


</div>
